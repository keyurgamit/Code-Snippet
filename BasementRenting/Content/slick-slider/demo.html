<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="slick.css">
  <link rel="stylesheet" type="text/css" href="slick-theme.css">
  <style type="text/css">
    html, body {margin: 0; padding: 0;  }
    * {box-sizing: border-box;}
    .slider { width: 50%; margin: 100px auto; }
    .slick-slide { margin: 0px 20px; }
    .slick-slide img { width: 100%;  }
    .slick-prev:before,.slick-next:before { color: black;  }
  </style>
</head>
<body>

  <section class="regular slider">
    <div>
	   <div class="sliderprn">
         <span> <img src="http://placehold.it/350x300?text=slide1">  </span>
		 <span> slider text  </span>
	  </div>
    </div>
	<div>
	   <div class="sliderprn">
         <span> <img src="http://placehold.it/350x300?text=slide2">  </span>
		 <span> slider text  </span>
	  </div>
    </div>
	<div>
	   <div class="sliderprn">
         <span> <img src="http://placehold.it/350x300?text=slide3">  </span>
		 <span> slider text  </span>
	  </div>
    </div>
   
  </section>

 <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
 <script src="slick.js" type="text/javascript"></script>
 <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow:1,
        slidesToScroll:1,
		responsive: [{

      breakpoint:1300,
      settings: { slidesToShow:4, infinite: true }   },
	  { breakpoint:1024, settings: { slidesToShow:3, dots: true   }  },
	  { breakpoint:769, settings: { slidesToShow:2, dots: true } },
	  { breakpoint: 600, settings: { slidesToShow:1, dots: true }}, 
	  { breakpoint: 300,  settings: "unslick"    }
	  ]
		});
		
		});
  </script>

</body>
</html>
